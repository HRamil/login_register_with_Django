{% extends 'index.html'%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

{% block body%}
    <div class="logReg">
        <h2>Sign In</h2>
        <form id="formLog" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.username}}
            {{form.password}}
            <input type="submit" value="Sign in">
        </form>
    </div>
{% endblock %}
